<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="cart.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet"
  />
  <body class="body">
    <div class="box">
      <div class="imageContainer">
        <img
          class="imagePerfume"
          src="/images/image-product-desktop.jpg"
          alt="Perfume"
        />
      </div>
      <div class="textContainer">
        <h5 class="category">PERFUME</h5>
        <div class="name">Gabrielle Essence Eau De Parfum</div>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="priceContainer">
          <div class="newPrice">$149.99</div>
          <div class="oldPrice">$169.99</div>
        </div>
        <div class="button">
          <img class="cart" src="images/icon-cart.svg" alt="cart" />
          <div class="addCart">Add to Cart</div>
        </div>
      </div>
    </div>
  </body>
</html>
